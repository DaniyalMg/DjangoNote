{% extends 'index.html' %}

{% block title %}add note{% endblock %}

{% block main %}
    <main class="background text-forth p-2 vh-100">
        <div class="container">
            <div class="row">
                <h1 class="text-center mt-5">ثبت نوت جدید</h1>
                <hr class="col-5 col-sm-2 m-auto">
            </div>
            <div class="container my-2">
                <form class="row col-9 m-auto resereve_form border-form-reserve input-group  d-flex " action="" method="post">
                    {% csrf_token %}
                    <div class="form-group col-4">
                        <label for="title">تیتر</label>
                        <input type="text" class="form-control text-center float-start rounded-end" id="title" name="title">
                        {{ form.errors.title }}
                    </div>
                    <div class="form-group col-10">
                        <label for="description">توضیحات</label>
                        <textarea class="form-control text-center number_person float-start rounded-end rounded-0"
                                  id="description" name="description"></textarea>
                        {{ form.errors.description }}
                    </div>
                    <input id="btn_form_first_reserve" class="btn btn-success rounded px-5 py-2 m-3 col-11"
                            type="submit" value="ثبت">
                </form>
            </div>
        </div>
    </main>
{% endblock %}
